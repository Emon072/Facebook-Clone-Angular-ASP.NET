<div id="container">
	<aside>
		<header>
			<input type="text" placeholder="search">
		</header>
        <ul>
		    <div *ngFor="let friend of friendInfoOfUser" (click)="changeCurrentChatUser(friend)">
                <li>
                    <img src="{{friend.profilePicture}}" style="height: 60px; width: 60px;" alt="">
                    <div>
                        <h2>{{friend.name}}</h2>
                        <h3>
                            last Message
                        </h3>
                    </div>
                </li>
            </div>
        </ul>
	</aside>

	<main>
		<header>
			<img src="{{this.demoPerson.profilePicture}}"style="height: 60px; width: 60px;" alt="">
			<div>
				<h2>Chat with {{this.demoPerson.name}}</h2>
				<h3>Last Seen</h3>
			</div>
		</header>

		<ul id="chat" #scrollMe>
            <div *ngFor="let chat of messageInfoOfCurrentFriend">
                <div *ngIf="chat.messageReceiverId==this.loginInfoForMessage?.id">
                    <li class="you">
                        <div class="entete">
                            <span class="status green"></span>
                            <h2>{{demoPerson.name}}</h2>
                            <h3>10:12AM, Today</h3>
                        </div>
                        <div class="triangle"></div>
                        <div class="message">
                            {{chat.message}}
                        </div>
                    </li>
                </div>

                <div *ngIf="chat.messageSenderId==this.loginInfoForMessage?.id">
                    <li class="me">
                        <div class="entete">
                            <h3>10:12AM, Today</h3>
                            <h2>{{this.loginInfoForMessage?.name}}</h2>
                            <span class="status blue"></span>
                        </div>
                        <div class="triangle"></div>
                        <div class="message">
                            {{chat.message}}
                        </div>
                    </li>
                </div>

            </div>
		</ul>
		<footer>
			<textarea placeholder="Type your message" [(ngModel)] = "demoMessage.message"></textarea>
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
            <button (click)="addMessage()">Send</button>
		</footer>
	</main>
</div>
