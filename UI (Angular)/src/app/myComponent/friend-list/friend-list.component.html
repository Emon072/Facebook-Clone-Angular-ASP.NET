<H3>Friend Requests</H3>
<div *ngFor="let request of friendRequestThisPerson">
  <div class="card">
    <table style="width: 100%;">
      <tr>
        <td rowspan="2" style="width: 20%;">
          <img src="{{request.profilePicture}}" style="width: 100%;">
        </td>
        <td colspan="2">
          <H2 style="cursor: pointer;" (click)="thisPersonProfile(request)">{{request.name}}</H2>
        </td>
      </tr>
      <tr>
        <td>
          <button style="width: 100%; background-color: turquoise; border: none; border-radius: 10px; color: #333; /* Dark grey */ padding: 15px 32px; cursor: pointer;" (click)="acceptRequest(request)">Accept</button>
        </td>
        <td>
          <button style="width: 100%; background-color: red; border: none; border-radius: 10px; color: #333; /* Dark grey */ padding: 15px 32px; cursor: pointer;color: white;" (click)="removeRequest(request)">Remove</button>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="make_some_space"> </div>
</div>

<!-- now this is for friend list -->
<H3>Friends</H3>
<div *ngFor="let friend of friendListOfThisPerson">
<div class="card">
  <table style="width: 100%;">
    <tr>
      <td rowspan="2" style="width: 20%;">
        <img src="{{friend?.profilePicture}}" style="width: 100%;">
      </td>
      <td colspan="1">
        <H2 style="cursor: pointer;" (click)="thisPersonProfile(friend)">{{friend.name}}</H2>
      </td>
    </tr>
    <tr>
      <td>
        <button style="width: 100%; background-color: red; border: none; border-radius: 10px; color: #333; /* Dark grey */ padding: 15px 32px; cursor: pointer;color: white;" (click)="removeFriend(friend)">Remove</button>
      </td>
    </tr>
  </table>
</div>

<div class="make_some_space"> </div>
</div>

<!-- this is for find friends list-->
<H3>Find Friend</H3>
<div *ngFor="let friend of findFriendInfo">

  <div class="card">
    <table style="width: 100%;">
      <tr>
        <td rowspan="2" style="width: 20%;">
          <img src="{{friend?.profilePicture}}" style="width: 100%;">
        </td>
        <td *ngIf="is_admin" colspan="2">
          <H2 style="cursor: pointer;" (click)="thisPersonProfile(friend)">{{friend.name}}</H2>
        </td>
        <td *ngIf="is_admin==false" colspan="1">
          <H2 style="cursor: pointer;" (click)="thisPersonProfile(friend)">{{friend.name}}</H2>
        </td>
      </tr>
      <tr>
        <td *ngIf="is_admin">
          <button style="width: 100%; background-color: turquoise; border: none; border-radius: 10px; color: #333; /* Dark grey */ padding: 15px 32px; cursor: pointer;" (click)="addFriendButton(friend)">Add Friend</button>
        </td>
        <td *ngIf="is_admin">
          <button style="width: 100%; background-color: red; border: none; border-radius: 10px; color: #333; /* Dark grey */ padding: 15px 32px; cursor: pointer;color: white;" (click)="removeThisUser(friend)">Remove User</button>
        </td>

        <td *ngIf="is_admin==false">
          <button style="width: 100%; background-color: turquoise; border: none; border-radius: 10px; color: #333; /* Dark grey */ padding: 15px 32px; cursor: pointer;" (click)="addFriendButton(friend)">Add Friend</button>
        </td>
        
      </tr>
    </table>
  </div>
  
  <div class="make_some_space"> </div>

</div>
